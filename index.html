<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's the Weather?</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="row">
    <div class="col-12">
      <h1 class="text-primary">Will we need an umbrella today?</h1>
    </div>
  </div>
  <div class="row">
    <aside class="col-3">
      <form id="search-form" class="form w-100" style="display: flex">
        <input id="selectcity-input" class="form-input w-100" type="text" placeholder="Select City">
        <button class="btn btn-primary">Search</button>
      </form>

    </aside>
    <div class="col-9" id="weather-main"></div>
  </div>
  <div class="row">
    <div class="col-3" id="local-city"></div>
  </div>
  <div class="row col-2">
    <div id="forecast-title"><div>
    <div class="row" id="five-day"></div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
